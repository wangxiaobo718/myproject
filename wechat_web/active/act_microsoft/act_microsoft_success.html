<body class="act-micr-box">
<article class="wrap">
    <section class="active-box act-micrsoft" id="actMicrsoft">

<!-- 地址 -->
<section class="alert address-alert">
    <section class="bg"></section>
    <section class="close-alert"></section>
    <section class="address">
        <section class="address-head">
            <span>地址</span>
            <em class="new-address-btn">新建地址</em>
        </section>
        <section class="address-main">
            <ul></ul>
        </section>
        <ul class="address-btn clearfix">
            <li class="back">返回</li>
            <!--<li class="del"></li>-->

        </ul>

</section>
<!-- 新建地址 -->
<section class="alert new-alert">
    <section class="bg"></section>
    <section class="close-alert"></section>
    <section class="address-tips">
        <i class="icon-home"></i>创建一个收货地址，只支持北京地区用户配送
        <i class="icon-triangle"></i>
    </section>
    <section class="new-address">
        <input type="hidden" id="newaddressid" value="">
        <section class="address-head">
            <span>地址</span>
        </section>
        <ul class="new-form-box on">
            <li class="clearfix">
                <label for="">配送地址</label>
                <div class="select-box">
                    <span class="icon-select-up"><i></i></span>
                    <select id="ProvinceId"></select>&nbsp;
                    <input type="hidden" id="ProvinceIdValue" value="110000">
                    <input type="hidden" id="ProvinceIdText">
                </div>
                <div class="select-box">
                    <span class="icon-select-up"><i></i></span>
                    <select id="CityId"></select>&nbsp;
                    <input type="hidden" id="CityIdValue"  value="110100">
                    <input type="hidden" id="CityIdText">
                </div>
                <div class="select-box">
                    <span class="icon-select-up"><i></i></span>
                    <select id="AreaId"></select>
                    <input type="hidden" id="AreaIdValue"  value="-1">
                    <input type="hidden" id="AreaIdText">
                </div>
            </li>
            <li class="clearfix">
                <label for="">详细地址</label>
                <input type="text" id="newaddress" maxlength="200" placeholder="请输入详细地址和房间号">
            </li>
            <li class="clearfix">
                <label for="">姓名</label>
                <input type="text" id="newname" maxlength="20" placeholder="请输入姓名">
            </li>
            <li class="clearfix">
                <label for="">手机</label>
                <input type="tel" id="newphone" maxlength="11" placeholder="请输入手机号">
            </li>
            <li class="clearfix">
                <label for="">备注标签</label>
                <section class="new-head clearfix">
                    <span class="on" addresstype="1">家</span>
                    <span addresstype="2">公司</span>
                    <span addresstype="3">朋友</span>
                </section>
            </li>
        </ul>

        <ul class="address-btn clearfix">
            <li class="back">取消</li>
            <li class="del"></li>
            <li class="submit">确认</li>
        </ul>
    </section>
</section>

<script>
    $(function(){
        $("#ProvinceId").val("110000");
        $("#CityId").val("110100");
        $("#ProvinceId").attr("disabled","disabled");
        $("#CityId").attr("disabled","disabled");
        invokeApi("mallactive/getactivedeliverdate",{},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html";
            } else {
                if (data!=null) {
                    if(data.status==0){
                        alert(data.message);
                        window.location.href="/";
                    }

                    $("#btnUse i").text(data.date);
                }
            }
        });

        // 滚动条滚动到一定距离标题固定
        $(window).on('touchstart touchmove touchend scroll',function(){
            //获取窗口的滚动条的垂直位置
            var scrollH = $(window).scrollTop();
            var height = $('.order-tab li').height();
            if( scrollH >= height){
                $('.order-tab').addClass('fixed');
            }else{
                $('.order-tab').removeClass('fixed');
            }
            // event.preventDefault();
        });
        var bindcode=GetQueryString("bindcode");
        var success=GetQueryString("success");
        if(success=="2"){
            $("#btnUse").text("已经领取，查看订单");
            $("#btnLater").hide();
        }

    });
</script>
