<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抢奶票问题反馈</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <script src="/js/libary/jquery-1.9.1.min.js"></script>
    <script src="/js/libary/jquery.md5.js"></script>
    <!--开发js-->
    <script src="/js/dev/Global.js?v=23"></script>

    <link rel="stylesheet" href="../css/global.css?v=0">
    <link rel="stylesheet" href="../css/common.css?v=0">
    <link rel="stylesheet" href="../css/style.css?v=26">
</head>
<body>
<article class="wrap container act-box act-answer-box">
    <section class="title">
        <p>回答两个改善体验的问题</p>
        <p>赢得¥45元包月奶票</p>
    </section>

    <section class="clearfix info">
        <p>1. 您觉得在微信商城的购买体验是否流畅？有哪些环节需要改善？</p>
        <div class="clearfix form-box">
            <textarea placeholder="请留下您的宝贵答案。"></textarea>
            <span class="err">请填写答案，再提交，谢谢！</span>
        </div>
        <p>2. 您最近购买的物流体验如何？有什么建议可以给到我们？</p>
        <div class="clearfix form-box">
            <textarea placeholder="请留下您的宝贵答案。"></textarea>
            <span class="err">请填写答案，再提交，谢谢！</span>
        </div>
    </section>
    <section class="clearfix btn-box">
        <button class="icon-box btn btn-buy" id="showOrder" type="button"><i class="icon-ok-white"></i>提交建议 领取奶票</button>
    </section>

</article>
<script>

    $(document).ready(function () {
        //表单不为空
        //var $actForm = $(".act-answer-form");
        //var $showOrder = $actForm.find("#showOrder");
        $("#showOrder").click(function () {

            $(".info").find(".form-box").each(function () {
                var $actTextarea = $(this).find("textarea").val();
                if($actTextarea == ""){
                    $(this).addClass("err-box");
                }else{
                    $(this).removeClass("err-box");
                }
            });
            if(!$(".form-box").hasClass("err-box")){
                var f=$(".info").find(".form-box");
                var q1=f.first().find("textarea").val();
                var q2=f.last().find("textarea").val();
                f.first().find("textarea").val("");
                f.last().find("textarea").val("");
                invokeApi("mallactive/commitquestion",{"q1":q1,"q2":q2,"p":"f433f29d14b911e69913ecf4bbbf8a58"},Math.random(),function(ret) {

                    window.location.href="/active/activityanswer.html";
                });
            }

        });
    });
</script>
<script type="text/javascript" src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
