<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>十二问</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <link rel="stylesheet" href="/css/act.min.css?v=14">
</head>
<body>
<article class="wrap container act-12ask" id="act_12ask">
    <section class="clearfix js-top-box">
        <section class="bg">
            <img src="/images/act/12ask/bg.jpg">
        </section>
        <section class="info">
            <div class="clearfix time-axis-box">
                <div class="time-scroll">
                    <div class="axis">
                        <div class="cs">
                            <div class="cs-on" ></div>
                        </div>
                        <div class="cur-sign" ></div>
                    </div>
                    <div class="axis-word"><span id="axis_num">1</span><span>/12</span></div>
                </div>
            </div>
            <h1 class="clearfix"><strong class="icon-num" questionId=""></strong><span></span></h1>
            <ul class="clearfix ask-list">
            </ul>
        </section>
    </section>

</article>
<!--回答弹窗-->
<div class="alert-common alert-ask" id="alert_ask">
    <div class="bg"></div>
    <div class="cont">
        <div class="clearfix title" id="answerok"><span>回答正确</span><i class="icon-ok"></i></div>
        <!--<div class="clearfix title">啊哦错啦<i class="icon-err"></i></div>-->
        <div class="act-fit c-box">
            <p class="tip" id="answerokinfo"></p>
            <p class="tip tip-last">恭喜您已完成乐纯十二问!</p>
            <a class="clearfix btn-ask" id="btn-ask-ok" href="javascript:void(0);" style="display: none">下一题</a>
            <a class="clearfix btn-ask" id="btn-ask-err" href="javascript:void(0);" style="display: none">返回修改答案</a>
            <a class="clearfix btn-ask" id="btn-ask-cash" href="/active/act_12ask/12ask_final.html" style="display: none">点击领取奶票</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/libary/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/libary/jquery.md5.js"></script>
<script src="/js/dev/Global.js?v=12"></script>
<script src="/js/dev/active/active.js?v=15"></script>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/js/dev/wechat/WeixinJsApi.js?v=3"></script>
<script src="/js/dev/active/activePv.js?v=7"></script>
<script src="/js/dev/Analysis.js?v=7"></script>
<script>
    $(function () {
        initQuestion();

        var title="你能答对这12个问题么...";
        var url=window.location.href;
        var imageUrl="http://wechat.lechun.cc/images/act/12ask/bg.jpg";
        var digest="听说，那些把生活过得闪闪发光的人，都能把这些问题答对……";
        WeixinJsApi.ready(function () {
            WeixinJsApi.share(title, url, digest, imageUrl, "", "", "");
            WeixinJsApi.getNetworkType(function(networkType) {
                netWorkType=networkType;
            });
        });
    });

</script>


</body>
</html>
