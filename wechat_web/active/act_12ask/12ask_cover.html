<script>
    $(document).ready(function() {
        function qestionStatus(){
            invokeApi("mallactive/getnextqeustion",{},"",function(ret){
                var data = eval(ret);
                console.log(data.status);
                if(data.status==1){
                    $(".btn-cover").css("display","block");
                    $(".btn-cover-w").hide();
                }
                if(data.status==2){
                    $(".btn-cover-w").css("display","block");
                    $(".btn-cover").hide();
                }
            });
        }
        qestionStatus();
    });
</script>
