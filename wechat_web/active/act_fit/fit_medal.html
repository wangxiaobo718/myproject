<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勋章页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <link rel="stylesheet" href="/css/act.min.css?v=14">
</head>
<body class="hidden medal-fit">
    <article class="wrap act-fit js-btn-share" id="act_fit">
        <section class="medal-pic">
            <img src="/images/act/fit/medal.jpg?v=2" alt="">
            <div class="btn-box">
                <a class="clearfix btn-buy" id="btn_buy" href="javascript:void(0);">分享给我嗷嗷待哺的朋友们</a>
            </div>
        </section>
    </article>
    <!--默认弹窗-->
    <div class="alert-common alert-share-default on" id="alert_share_default">
        <div class="bg-noclick"></div>
        <div class="cont">
            <div class="act-fit c-box">
                <a class="clearfix btn-share-bg js-btn-share" href="javascript:void(0);">
                    <img src="/images/act/fit/fit-medal.jpg">
                </a>
            </div>
        </div>
    </div>
    <!--最终分享弹窗-->
    <div class="alert-common alert-share" id="alert_share">
        <div class="bg"></div>
        <div class="cont">
            <div class="img-box">
                <img src="/images/act/fit/share.png" alt="">
                <p class="share-word">继续继续! 加油!</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/libary/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/libary/jquery.md5.js"></script>
    <script type="text/javascript" src="/js/dev/Global.js?v=12"></script>
    <script type="text/javascript" src="/js/dev/active/active.js?v=15"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/js/dev/wechat/WeixinJsApi.js?v=3"></script>
    <script src="/js/dev/wechat/WeixinFitShare.js?v=21"></script>
    <script type="text/javascript" src="/js/dev/active/activePv.js?v=7"></script>
    <script type="text/javascript" src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
