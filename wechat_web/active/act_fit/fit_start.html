<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>
<script type="text/javascript" src="/js/libary/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/libary/jquery.md5.js"></script>

<script type="text/javascript" src="/js/dev/Global.js?v=23"></script>
<script type="text/javascript">
    $(function(){
        var bindcode=GetQueryString("bindcode");
        var source=GetQueryString("source");
        var sign=GetQueryString("s");
        var level=GetQueryString("level");
        var types=GetQueryString("types");
        var isnews=GetQueryString("isnews");
        invokeApi("mallactive/isjoinactive",{"bindcode":bindcode,"source":source},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html?err="+data.error_code+"&"+data.error_msg;
            } else {
                if(data.status==-1 || data.status==0){
                    window.location.href="/active/act_fit/fit.html?bindcode="+bindcode+"&source="+source+"&s="+sign+"&level="+level+"&types="+types+"&isnews="+isnews+"&city="+data.city;
                }
                if(data.status==1){
                    window.location.href="/active/act_fit/fit_invite.html?bindcode="+bindcode+"&source="+source+"&s="+sign+"&level="+level+"&types="+types;
                }
                if(data.status==2){
                    window.location.href="/active/act_fit/fit_medal.html?bindcode="+bindcode+"&level="+level+"&types="+types+"&source="+source;
                }
            }
        });
    })
</script>
<script type="text/javascript" src="/js/dev/active/activePv.js?v=7"></script>
<!--#include virtual = "/message.html" -->
<script type="text/javascript" src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
