<!--反馈提示-->
<section class="alert-bg"></section>
<div class="popup-tip popup-message  popup-feedback" style="display: none;">
    <p class="tip-msg"></p>
    <div class="btn-group">
        <a class="btn btn-cancel" id="message_ok" href="#">我知道了</a>
    </div>
    <input type="hidden" id="source">
    <input type="hidden" id="message_refreshurl">
</div>
<script>
    // 关闭遮罩
    $(".popup-message .btn-group .btn-cancel").on('click',function(){

        $(".popup-message").hide();

        if($("#source").val()=="1") {
            $(".alert-bg").hide();
            $("html,body").removeClass("hidden");
        }

        if($("#message_refreshurl").val()!=""){
            window.location.href=$("#message_refreshurl").val();
        }
    });
    function showMessage(message,refreshUrl,btnText) {

        $('.popup-message').show();
        $('.popup-message .tip-msg').html(message);
        if(btnText!=undefined&&btnText!=""){
            $("#message_ok").html(btnText);
        }

        if($("html,body").attr("class")!="hidden") {
            $("#source").val("1");
            $("html,body").addClass("hidden");
            $(".alert-bg").show();
        }

        if(refreshUrl!=undefined&&refreshUrl!=''){
            $("#message_refreshurl").val(refreshUrl);
        }

    }
</script>
