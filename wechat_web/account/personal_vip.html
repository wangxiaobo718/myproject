<body>
    <div class="wrap container">
        <div class="person-info member-on">
            <div class="avatar"><img src="img/avatar-img.jpg" alt=""/></div>
            <p class="user-name"></p>
            <!--<p class="user-balance">余额 0 元 <em class="icon-arrow arrow-white-r"></em></p>-->
            <p class="member-deadline"><span>有效期至2018-06-08</span></p>
            <ul class="vip-info">
                <li class="vip-info-discount">
                   <a href="">
                       <p>专属低价</p>
                       <span>满80赠10元至余额</span>
                   </a>
                </li>
                <li class="vip-info-activity">
                    <a href="">
                        <p>专属活动</p>
                        <span>满80赠10元至余额</span>
                    </a>
                </li>
                <li class="vip-info-new">
                    <a href="">
                        <p>专属商品</p>
                        <span>新品会员首发</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="vip-renew-wrap">
            <h3 class="vip-renew-wrap-title">会员续期的方式(满足以下任意一种)</h3>
            <section class="vip-renew-item vip-renew-1">
                <h4>①每月两单</h4>
                <div class="renew-item-content renew-item-1">
                    <p>每月月末购满两单即可成为会员，<br/>并且可以激活下月会员</p>
                    <div class="progress-wrap"><span class="progress-on"></span></div>
                    <a href="">本月差一单</a>
                </div>
            </section>
            <section class="vip-renew-item vip-renew-2">
                <h4>②完成一笔储值</h4>
                <div class="renew-item-content renew-item-2">
                    <div class="store-money-card">
                        <div class="card-wrap">
                            <input type="hidden" value="card1" name="store">
                            <a href="javascript:void(0)" class="on" data-id="">储值￥<em>999</em><br/><b>送￥100</b></a>
                            <a href="javascript:void(0)" data-id="">储值￥<em>999</em><br/><b>送￥100</b></a>
                            <a href="javascript:void(0)" data-id="">储值￥<em>999</em><br/><b>送￥100</b></a>
                        </div>
                        <a href="" class="store-submit">立即储值</a>
                    </div>
                </div>
            </section>
            <section class="vip-renew-item vip-renew-3">
                <h4>③完成一次包月</h4>
                <div class="renew-item-content renew-item-3">
                    <p>包月／包季／包年 可立即成为会员，<br/>并且在此期间内可持续保持会员</p>
                    <a href="" class="mouth-on">立即包月</a>
                </div>
            </section>
        </div>

    </div>
