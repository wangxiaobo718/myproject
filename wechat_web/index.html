<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="Mon, 20 Jul 2017 23:00:00 GMT"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->

    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>

    <script src="js/320flexbile.js"></script>
</head>
<body>
<section class="swiper-container">
    <div id="main">
        <div id="loading">
            <div class="loadBox">
                <span class="progress"></span>
            </div>
        </div>
    </div>
    <div class="swiper-wrapper">
        <!--第一屏幕-->
        <div class="swiper-slide page1">
            <img class="lechun" src="images/01_lechun.png" alt=""/>
            <img src="images/01_left.png" alt=""/>
            <img src="images/01_right.png" alt=""/>
            <img src="images/01_xia.png" alt=""/>
        </div>
        <!--第二屏幕-->
        <div class="swiper-slide page2">
            <img class="img1" src="images/02_left.png" alt=""/>
            <img class="img2" src="images/02_hill.png" alt=""/>

            <div class="div1">
                <img id="shang" class="naidi" src="images/02_naidi_shang.png" alt=""/>
                <img id="xia" class="naidi" src="images/02_naidi_xia.png" alt=""/>
            </div>
            <img class="img3" src="images/02_usa.png" alt=""/>
            <img class="img4" src="images/02_body.png" alt=""/>

        </div>
        <div class="swiper-slide page3">
            <img src="images/03_left.png" alt=""/>
            <img src="images/03_left_nai.png" alt=""/>
            <img src="images/03_top_ping.png" alt=""/>
            <img src="images/03_top_nai.png" alt=""/>
            <img src="images/03_right_ping.png" alt=""/>
            <img src="images/03_right_nai.png" alt=""/>
            <img src="images/03_naipen.png" alt=""/>
        </div>
        <div class="swiper-slide page4">
            <img src="images/04_shuiguo.png" alt=""/>
            <img src="images/04_qi.png" alt=""/>
            <img src="images/04_zi.png" alt=""/>
            <img src="images/04_shao.png" alt=""/>
            <img src="images/04_shuiguo1.png" alt=""/>
        </div>
        <div class="swiper-slide page5">
            <div>
                <img class="next" src="images/05_xia_btn.png" alt=""/>
                <img class="pver" src="images/05_shang_btn.png" alt=""/>
                <img class="xinhao" src="images/05_xinhao.png" alt=""/>
            </div>
            <img class="zhong" src="images/05_zhong.png" alt=""/>
            <img class="xia" src="images/05_xia.png" alt=""/>
            <img class="jiantou" src="images/05_jiantou.png" alt=""/>
        </div>
        <div class="swiper-slide page6">
            <img src="images/06_weixin.png" alt=""/>
            <img src="images/06_dengyu.png" alt=""/>
            <img src="images/06_da.png" alt=""/>
            <img src="images/06+jia.png" alt=""/>
            <img src="images/06_btn.png" alt=""/>
            <img src="images/06_top1.png" alt=""/>
            <img src="images/06_top2.png" alt=""/>
            <img src="images/06_top3.png" alt=""/>
            <img src="images/06_left1.png" alt=""/>
            <img src="images/06_left2.png" alt=""/>
            <img src="images/06_left3.png" alt=""/>
            <img src="images/06_left4.png" alt=""/>
            <img src="images/06_left5.png" alt=""/>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</section>
<script charset="utf-8" type="text/javascript" src="js/jquery2.1.4.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastclick.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<script>
    function getEle(ele) {
        return document.querySelector(ele);
    }
    var main = getEle("#main");

    //    var arr = ["01_lechun.png","01_left.png","01_xia.png","02_body.png","02_hill.png","02_left.png","05_long.jpg"];
    var arr = ["01_lechun.png", "02_body.png", "05_long.jpg"];
    var num = 0;
    var progress = getEle(".progress");
    var loading = getEle("#loading");
    function fnLoad() {
        for (var i = 0; i < arr.length; i++) {
            var oImg = new Image();
            /*创建图片实例*/
            oImg.src = "images/" + arr[i];
            oImg.onload = function () {/*图片加载成功就会触发onload事件*/
                num++;
                /*图片加载成功之后num累加*/
                progress.style.width = num / arr.length * 100 + "%";
                /*已经加载的图片占所有图片的百分比,这个和进度条是同步的*/
                progress.addEventListener("webkitTransitionEnd", function () {
                    if (num == arr.length && loading) {
                        main.removeChild(loading);
                        loading = null;
                        $(".lechun").addClass("le");
                    }
                }, false)
            }
        }
    }
    fnLoad();

</script>
</body>
</html>
