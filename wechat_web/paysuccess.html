<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付成功</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <script src="/js/libary/jquery-1.9.1.min.js"></script>
    <script src="/js/libary/jquery.md5.js"></script>
    <!--开发js-->
    <script src="/js/dev/Global.js?v=23"></script>
    <link rel="stylesheet" href="css/global.css?v=0">
    <link rel="stylesheet" href="css/common.css?v=0">
    <link rel="stylesheet" href="css/style.css?v=20">
    <script>
        var orderno=GetQueryString("orderno");
        $(document).ready(function () {
            invokeApi("mallorder/getopenId",{},Math.random(),function(ret) {
                var data = eval(ret);
                if (data.error_code != null) {
                    window.top.location.href = "404.html";
                } else {
                    var openId=data.openid;
                    window.location.href="http://open.fengxuan.co/HongBao/pass?FXOpenid="+openId+"&number="+orderno+"&self=1";
                }
            });

            $("#showOrder").on("click",function(){
                if(orderno!=""){
                    window.location.href="/account/order_detail.html?ordermainno="+orderno;
                }
            });
        });
    </script>
</head>
<body>
    <article class="wrap container tips-box">
        <section class="logo">
            <img src="images/logo-grey.png" />
        </section>
        <p>亲爱的小伙伴，我们已收到了您的购买信息，感谢</p>
        <p>您对乐纯的支持，我们会努力做的更好。 </p>
        <section class="clearfix info">
            <img src="images/bg-success.png" />
        </section>
        <section class="clearfix btn-box">
            <a class="btn" id="showOrder" href="#">查看订单</a>
            <a class="btn back" href="/">返回</a>
        </section>
    </article>
    <script type="text/javascript" src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
