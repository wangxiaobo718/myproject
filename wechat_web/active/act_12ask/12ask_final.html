<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body>
<article class="wrap container act-12ask" id="act_12ask">
    <section class="clearfix js-top-box">
        <section class="bg">
            <img src="/images/act/12ask/bg.jpg">
        </section>
        <section class="info info-final">
            <div class="clearfix mask-tips">
                <div class="icon-ok"></div>
                <p>恭喜您已成功完成乐纯十二问！</p>
                <p>对乐纯了解深一点,对自己的爱多一点</p>
            </div>
            <div class="cont">
                <div class="c-box">
                    <p class="tip">10元乐纯奶票已放入您的账户</p>
                    <!--<p class="buy-word"><span>包月或满360元即可直接抵扣噢</span></p>-->
                    <img src="../../images/act/12ask/milk-ticket-10.png" alt="">
                    <!--
                    <div class="gift">
                        <img src="../../images/act/fit/ticket-bg.png">
                        <div class="full">有效7天</div>
                        <div class="coupon">
                            <h1>¥45</h1>
                            <p>按次订购4次以上立减45元</p>
                        </div>
                    </div>-->
                </div>
            </div>
            <section class="clearfix btn-box">
                <a class="clearfix btn-get" id="showOrder" href="http://wechat.lechun.cc?lcjiance=5">点击使用奶票</a>
                <p class="clearfix"><i></i> 秒后跳转至乐纯商城</p>
            </section>
        </section>
    </section>
</article>
<script type="text/javascript" src="/js/libary/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/libary/jquery.md5.js"></script>
<script src="/js/dev/Global.js?v=12"></script>
<script src="/js/dev/active/active.js?v=15"></script>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/js/dev/wechat/WeixinJsApi.js?v=3"></script>

<script>
    $(document).ready(function () {
        invokeApi("mallactive/send12questioncashticket",{},Math.random(),function(ret) {
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html";
            } else {

            }
        });
        var title="你能答对这12个问题么...";
        var url=window.location.href;
        var imageUrl="http://wechat.lechun.cc/images/act/12ask/bg.jpg";
        var digest="听说，那些把生活过得闪闪发光的人，都能把这些问题答对……";
        WeixinJsApi.ready(function () {
            WeixinJsApi.share(title, url, digest, imageUrl, "", "", "");
            WeixinJsApi.getNetworkType(function(networkType) {
                netWorkType=networkType;
            });
        });
    });
    var i = 15;
    var intervalid;
    intervalid = setInterval("fun()", 1000);
    function fun() {
        if (i == 0) {
            window.location.href = "http://wechat.lechun.cc?lcjiance=4";
            clearInterval(intervalid);
        }
        $(".btn-box p i").html(i);
        i--;
    }
</script>

<script src="/js/dev/active/activePv.js?v=7"></script>
<script src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
