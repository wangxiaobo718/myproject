<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	
	<link rel="stylesheet" href="/css/global.css?v=0">
    <link rel="stylesheet" href="/css/common.css?v=0">
    <link rel="stylesheet" href="/css/swiper.min.css?v=0">
	<link rel="stylesheet" href="/css/style.css?v=20">

    <!-- js插件 -->
    <script src="/js/libary/jquery-1.9.1.min.js"></script>
    <script src="/js/libary/jquery.md5.js"></script>
    <!-- 自定义插件 -->
    <script src="/js/libary/common.js"></script>
    <script src="/js/libary/TouchSlide.1.1.js"></script>
    <!--开发脚本-->
    <script src="/js/dev/Global.js?v=23"></script>
    <script src="/js/dev/Common.js?v=2"></script>
</head>
<body>
	<article class="wrap container">
        <section class="clearfix swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">1</li>
                <li class="swiper-slide">2</li>
                <li class="swiper-slide">3</li>
                <li class="swiper-slide">4</li>
                <div class="swiper-pagination"></div>
            </ul>
        </section>
        <div class="transport-banner"><span class="transport-pattern"></span><img src="" alt=""/></div>
        <section class="transport-detail">
            <div class="current-status" id="transportCollaspe">
                <i class="icon"></i>
                <dl>
                    <dt></dt>
                    <dd></dd>
                </dl>
                <em class="icon-arrow arrow-yellow-b"></em>
            </div>
            <div class="transport-list">
                <ul>

                </ul>
            </div>
        </section>
        <section class="pay-section pay-contact order-location clearfix">
            <i class="icon"></i>
            <dl>
                <dt><span></span> / <span></span></dt>
                <dd></dd>
            </dl>
        </section>
        <section class="pay-section pay-order clearfix">
            <h3>
                <i class="icon"></i>订单详情
            </h3>
            <ul class="order-list">

            </ul>
            <ul class="order-other">
                <li>
                    邮费<i class="price">¥<em>0</em></i>
                </li>
                <li>
                    <a class="coupon-btn" href="javascript:void(0);" title="">
                        优惠券
                        <em class="enter-key"></em>
                        <span>已优惠<em>0</em>元</span>
                    </a>
                </li>
                <li>
                    <a class="giftBalance-btn" href="javascript:void(0);" title="">
                        余额支付
                        <em class="enter-key"></em>
                        <span><em>0</em>元</span>
                    </a>
                </li>
                <li>
                    <a class="delivery-time" href="javascript:void(0);" title="">
                        配送时间
                        <em class="enter-key"></em>
                        <span>已选择<em></em>配送</span>
                    </a>
                </li>
            </ul>
            <section class="order-total">
                共<em>0</em>件商品&emsp;合计<span>￥<em>0</em></span>
            </section>
        </section>

        <section class="pay-section copy-info clearfix">
            <div class="order-number">
                <p>订单号：<em></em></p>
                <p>下单时间：<em></em></p>
            </div>
            <div class="btn-group">
                <a class="btn btn-cancel btn-copy">复制</a>
            </div>
        </section>

        <section class="pay-wechat">
            <a class="return" href="/account/order_list.html" title="">&lt; 返回</a>
            <div class="btn-group">

            </div>
        </section>
	</article>

    <!-- 弹框 -->
    <!--#include virtual = "/message.html" -->


</body>
<script src="/js/libary/swiper.min.js"></script>
<script src="/js/dev/account/orderdetail.js?v=8"></script>
<script>
    window.onload = function() {

    }
</script>
<script src="/js/dev/Analysis.js?v=7"></script>
</html>
