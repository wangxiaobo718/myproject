<body>
	<article class="wrap container">
        <section class="feedback">
            <textarea class="user-feedback" name="" id="" cols="30" rows="10" placeholder="请留下您的宝贵意见和建议，我们将努力改进(不少于五个字）" ></textarea>

            <div class="btn-group">
                <input id="sendFeedback" class="btn btn-confirm" type="submit" value="提交反馈"/>
            </div>
        </section>
	</article>
