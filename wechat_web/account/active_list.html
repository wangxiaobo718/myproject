<script>
    $(function(){
        // 滚动条滚动到一定距离标题固定
        $(window).on('touchstart touchmove touchend scroll',function(){
            //获取窗口的滚动条的垂直位置
            var scrollH = $(window).scrollTop();
            var height = $('.order-tab li').height();
            if( scrollH >= height){
                $('.order-tab').addClass('fixed');
            }else{
                $('.order-tab').removeClass('fixed');
            }
            // event.preventDefault();
        });
    });
</script>
