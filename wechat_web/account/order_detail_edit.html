<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改订单</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	
	<link rel="stylesheet" href="/css/global.css?v=0">
    <link rel="stylesheet" href="/css/common.css?v=0">
    <link rel="stylesheet" href="/css/swiper.min.css?v=0">
	<link rel="stylesheet" href="/css/style.css?v=20">

    <!-- js插件 -->
    <script src="/js/libary/jquery-1.9.1.min.js"></script>
    <script src="/js/libary/jquery.md5.js"></script>
    <!-- 自定义插件 -->
    <script src="/js/libary/common.js"></script>
    <script src="/js/libary/TouchSlide.1.1.js"></script>
    <!--开发脚本-->
    <script src="/js/dev/Global.js?v=23"></script>
    <script src="/js/dev/Common.js?v=2"></script>
    <script src="/js/dev/city/city.js?v=4"></script>
    <script src="/js/dev/city/loadcity.js?v=1"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4vuBIfKphVnNsf29k3ajGHceUtvnLOVf"></script>
    <script src="/js/dev/BMapAPI.js?v=12"></script>
</head>
<body>
	<article class="wrap container edit-order-box">
        <div class="transport-banner"><span class="transport-pattern">修改订单</span><img src="../images/banner-edit-order.jpg" alt=""/></div>
        <section class="pay-section pay-contact">
            <h3 class="clearfix">
                <i class="icon"></i>
                <span class=""></span>
                <input type="hidden" id="address" value="-1">
                <a class="btn-edit" id="edit-adress" href="javascript:void(0);">修改地址<em class="enter-key"></em></a>
            </h3>
            <ul class="order-list address-list">
                <li class="address-box"><span class="adress" areaId=""></span> <i class="label"></i></li>
            </ul>
        </section>
        <section class="pay-section pay-order clearfix" id="edit-product">
            <h3 class="clearfix">
                <i class="icon"></i>订单详情<a class="btn-edit" id="edit-product" href="javascript:void(0);">修改口味<em class="enter-key"></em></a>
            </h3>
            <ul class="order-list edit-order-list">
                <!--<li><p class="clearfix"><em>树莓低脂滤乳清酸奶</em><strong>X&nbsp;6</strong><!--<i class="price">&yen;0.01</i></p>--><!--<span>￥0.01/盒</span></li>-->
            </ul>
        </section>
        <section class="pay-section pay-order pay-time">
            <h3 class="clearfix">
                <i class="icon icon-time"></i>配送时间<a class="btn-edit" id="edit-time" href="javascript:void(0);">修改时间<em class="enter-key"></em></a>
            </h3>
            <ul class="order-other">
                <li class="delivery-time">
                    <span>已选择<em>06月20日</em>配送</span>
                </li>
            </ul>
        </section>
        <section class="pay-wechat">
            <a class="return" href="/account/order_list.html" title="">&lt; 返回</a>
            <div class="btn-group">

            </div>
        </section>
	</article>

    <!-- 弹框 -->
    <!--#include virtual = "/message.html" -->

    <!-- 结算弹出层 -->
    <section class="alert-bg"></section>
    <section class="alert settlement">
        <section class="close-alert"></section>
        <section class="settlement-main">
            <!--延迟发货产品的提示
            <section class="shop-tips">
                <i class="icon-product"></i>
                <i class="icon-triangle"></i>
                <div class="txt-box">
                    <div class="txt">XX味 发货日 6月25日(3天后)</div>
                    <div class="txt">XX味 发货日 6月25日(3天后)</div>
                </div>
            </section>
            -->
            <section class="settlement-head clearfix">
                <a class="set-cart" href="" title=""><em>0</em></a>
                <span class="set-cart-title">修改口味需要选择相同价格的口味哦～</span>
            </section>
            <section class="list-box">
                <ul class="set-list clearfix">
                </ul>
                <!--<div class="set-mid"><span>凑一凑</span></div>
                <ul class="set-pool clearfix"></ul>-->
            </section>
            <section class="set-bottom topay">
                合计：¥<em>0</em><span></span>
                <a id="editproductok" href="#" title="">确定</a>
            </section>
        </section>
    </section>
    <!-- 地址 -->
    <!--#include virtual = "/template/address.html" -->

    <!-- 配送模式 -->
    <section class="alert model-alert edit-model-alert">
        <section class="close-alert"></section>
        <section class="model-select-box clearfix">
            <ul class="model-tit">
                <li class="l1 on">修改时间<em></em></li>
            </ul>
            <section class="model-select-con">
                <section class="model-con on" id="l1">
                    <h3><p1></p1><span><em></em><p></p></span></h3>
                    <ul class="data-show data-two clearfix">
                    </ul>
                </section>
            </section>
            <section class="model-bottom">
                <!--
                <section class="total">
                    <section class="total-table">
                        <p class="total-num">合计：<span>¥<em>0</em></span></p>
                        <p class="total-discount">已优惠¥<em></em></p>
                    </section>
                </section>
                -->
                <ul class="model-btn">
                    <li class="back" id="return">返回</li>
                    <li class="submit">确认</li>
                </ul>
            </section>
        </section>
    </section>
</body>
<script src="/js/dev/address.js?v=7"></script>

<script src="/js/dev/account/orderedit.js?v=15"></script>
<script src="/js/dev/Analysis.js?v=7"></script>
</html>
