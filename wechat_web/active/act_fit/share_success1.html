<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐纯活动</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <link rel="stylesheet" href="/css/act.min.css?v=14">
</head>
<body>
    <article class="wrap container share-box" id="">
        <section class="img-box">
            <img src="/images/share-success.jpg" id="shareImage">
        </section>
    </article>
    <script type="text/javascript" src="/js/libary/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/libary/jquery.md5.js"></script>
    <script type="text/javascript" src="/js/dev/Global.js?v=23"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/js/dev/wechat/WeixinJsApi.js?v=3"></script>
    <script type="text/javascript">
    var netWorkType;
    var bindCode=GetQueryString("bindcode");
    $(function () {
        var source=GetQueryString("source");
        var title=GetQueryString("title");
        var url=GetQueryString("url");
        var imageUrl=GetQueryString("imageUrl");
        var digest=GetQueryString("digest");
        WeixinJsApi.ready(function () {
            WeixinJsApi.share(title, url, digest, imageUrl, suc, cancel, fai);
            WeixinJsApi.getNetworkType(function(networkType) {
                netWorkType=networkType;
            });
        });
    });
    //分享成功函数
    var suc = function (res) {
        var shareResult="success";
        var page="/share_success.html";
        var url=GetQueryString("url");
        invokeApi("mallactive/saveactiveshare",{"bindcode":bindCode,"shareresult":shareResult,"networktype":netWorkType,"page":page,"shareurl":url},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
               //window.top.location.href = "/404.html";
            } else {
                var source=GetQueryString("source");
                var level=GetQueryString("level");
                var types=GetQueryString("types");
                window.top.location.href="/active/act_fit/fit_start.html?bindcode="+bindCode+"&source="+source+"&level="+level+"&types="+types;
            }
        });
    }
    //分享取消函数
    var cancel = function (res) {
        var shareResult="cancel";
        var page="/share_success.html";
        var url=window.location.href;
        invokeApi("mallactive/saveactiveshare",{"bindcode":bindCode,"shareresult":shareResult,"networktype":netWorkType,"page":page,"shareurl":url},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html";
            } else {
                //alert("取消分享");
            }
        });
    }
    //分享失败函数
    var fai = function (res) {
        var shareResult="fail";
        var page="/share_success.html";
        var url=window.location.href;
        invokeApi("mallactive/saveactiveshare",{"bindcode":bindCode,"shareresult":shareResult,"networktype":netWorkType,"page":page,"shareurl":url},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html";
            } else {

            }
        });
    }
    </script>
    <script type="text/javascript" src="/js/dev/Analysis.js?v=7"></script>
</body>
</html>
