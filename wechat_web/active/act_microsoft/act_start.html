<script>
    $(function(){
        var bindcode=GetQueryString("bindcode");
        invokeApi("mallcustomer/getopenId",{"bindcode":bindcode},"",function(ret){
            var data = eval(ret);
            if (data.error_code != null) {
                window.top.location.href = "/404.html?errorcode="+data.error_code+"&errormsg="+data.error_msg;
            } else {
                    window.location.href="http://www.db796.com/lithiumlee/lechun/check.php?openid="+data.openid+"&sign="+data.sign;
            }
        });
    });
</script>
