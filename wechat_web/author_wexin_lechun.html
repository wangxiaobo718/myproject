    <script>
        $(document).ready(function() {
            var cookie=getCookie(loginCookieName);
            var url1=GetQueryString("return");
            if(cookie!=null){
                if(url1.indexOf("cookielogin")>=0){
                    window.location.href=url1;
                }else {
                    if (url1.indexOf("?") >= 0) {
                        window.location.href = url1 + "&cookielogin=" + escape(cookie);
                    } else {
                        window.location.href = url1 + "?cookielogin=" + escape(cookie);
                    }
                }

            }
        });
    </script>
